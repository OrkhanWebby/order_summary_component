<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main_cont">

    <div class="image"><img src="./images/illustration-hero.svg" alt="dancing girl" style="width: 100%;"></div>

    <div class="annual_plan">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="music">
        <div class="icon_plan">
          <div id="musicicon"></div>
          <div class="text">
            <p style="font-weight: bold;">Annual plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="change"><a href="#">Change</a></div>
      </div>

      <button>Proceed to Payment</button>
      <div class="cancel"><a href="#">Cancel Order</a></div>
  </div>
 
</body>
</html>
